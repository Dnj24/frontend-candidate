<div>
    <button (click)="goBack()" class="back">Back to search results</button>
</div>
<br>
<div>
    <h1>{{name}}</h1>
    <br>
    <h2>Favorite Color: {{favoriteColor}}</h2>
    <br>
    <div class="card" *ngFor="let quote of returnQuoteArr">
        <div class="quote">
            "{{quote.quote}}" 
        </div>
        <div class="like">
             {{quote.likes}}
        </div>
    </div>
</div>
